<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clicker</title>
  <style>
    body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;font-family:sans-serif;background:#fff}
    #btn{padding:20px 30px;font-size:24px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.12)}
    #score{font-size:20px;margin-top:12px}
  </style>
</head>
<body>
  <button id="btn">Tap Me</button>
  <div id="score">Score: 0</div>
  <div id="best">Best: 0</div>

<script>
let score=0;
let best = localStorage.getItem('best') || 0;
document.getElementById('best').innerText='Best: '+best;
document.getElementById('btn').onclick = ()=>{
  score++;
  document.getElementById('score').innerText='Score: '+score;
  if(score>best){ best=score; localStorage.setItem('best',best); document.getElementById('best').innerText='Best: '+best;}
};
</script>
</body>
</html>
