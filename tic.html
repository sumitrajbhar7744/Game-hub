<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic Tac Toe</title>
  <style>
    body{font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7f7}
    #board{display:grid;grid-template-columns:repeat(3,100px);grid-gap:6px}
    .cell{width:100px;height:100px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:48px;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.1)}
    #info{position:fixed;top:10px;left:10px}
    button{padding:8px 12px;margin-top:8px}
  </style>
</head>
<body>
  <div>
    <div id="info">Turn: <span id="turn">X</span></div>
    <div id="board"></div>
    <div style="text-align:center;margin-top:10px">
      <button id="reset">Reset</button>
    </div>
  </div>

<script>
const board = document.getElementById('board');
let cells = [];
let turn='X';
let boardState=Array(9).fill('');
document.getElementById('turn').innerText=turn;

function checkWin(){
  const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(const w of wins){
    const [a,b,c]=w;
    if(boardState[a] && boardState[a]===boardState[b] && boardState[b]===boardState[c]){
      return boardState[a];
    }
  }
  if(boardState.every(x=>x)) return 'Draw';
  return null;
}

function render(){
  board.innerHTML='';
  for(let i=0;i<9;i++){
    const d = document.createElement('div');
    d.className='cell';
    d.innerText=boardState[i];
    d.onclick = ()=> {
      if(boardState[i]) return;
      boardState[i]=turn;
      const winner = checkWin();
      if(winner){
        if(winner==='Draw') alert('Draw!');
        else alert(winner + ' wins!');
        // lock board
      }
      turn = (turn==='X')? 'O':'X';
      document.getElementById('turn').innerText=turn;
      render();
    };
    board.appendChild(d);
  }
}

document.getElementById('reset').onclick = ()=>{
  boardState=Array(9).fill('');
  turn='X';
  document.getElementById('turn').innerText=turn;
  render();
};

render();
</script>
</body>
</html>
